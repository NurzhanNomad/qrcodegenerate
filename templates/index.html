<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Печать QR-этикеток</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background: #0a2342 !important; }
        .container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 4px 32px rgba(0,0,0,0.12);
            margin-top: 40px;
            margin-bottom: 40px;
            padding: 32px 32px 24px 32px;
            max-width: 1200px;
        }
        .preview-img { max-width: 100%; max-height: 350px; border: 1px solid #ccc; background: #fff; }
        .label-list { min-height: 120px; }
    </style>
</head>
<body class="bg-light">
<div class="container py-4">
    <h1 class="mb-4">Печать QR-этикеток</h1>
    <form method="post" class="d-flex align-items-center gap-3 mb-2" style="margin-top: 24px;">
        <input type="text" class="form-control" id="base" name="base" value="{{ base }}" required
               placeholder="Артикул (например ART-R001-QTY-5-0000001)" style="height:48px;">
        <input type="number" class="form-control" id="count" name="count" min="1" value="{{ count }}" required
               placeholder="Количество" style="width:140px;height:48px;">
        <button type="submit" class="btn btn-primary w-100" style="max-width:200px;height:48px;">Сгенерировать</button>
    </form>
    <div id="next-number-hint" class="mb-3" style="margin-top: 8px;">
        {% if next_number %}
        <span class="fw-semibold text-success" style="font-size: 1.1rem;">
            Следующий номер для этого артикула: <b>{{ base[:-num_len] }}{{ "%0*d" % (num_len, next_number) }}</b>
        </span>
        {% endif %}
    </div>
    {% if labels %}
    <div class="mb-3">
        <a href="/pdf?base={{ base }}&count={{ count }}" class="btn btn-success">Скачать PDF</a>
    </div>
    <div class="row">
        {% for label in labels %}
        <div class="col-6 col-md-4 col-lg-3 text-center mb-3">
            <img src="/label_img/{{ label }}" class="preview-img" alt="{{ label }}">
            <div class="small mt-1">{{ label }}</div>
        </div>
        {% endfor %}
    </div>
    {% endif %}
</div>
<script>
    const baseInput = document.getElementById('base');
    const nextNumberDiv = document.getElementById('next-number-hint');
    function updateNextNumber() {
        const art = baseInput.value.trim();
        if (!art) { nextNumberDiv.innerHTML = ''; return; }
        fetch(`/next_number?art=${encodeURIComponent(art)}`)
            .then(r => r.json())
            .then(data => {
                if (data.next_number && data.num_len) {
                    const nextArt = data.prefix + String(data.next_number).padStart(data.num_len, '0');
                    nextNumberDiv.innerHTML = `Следующий номер для этого артикула: <b>${nextArt}</b>`;
                } else {
                    nextNumberDiv.innerHTML = '';
                }
            });
    }
    baseInput.addEventListener('input', updateNextNumber);
    window.addEventListener('DOMContentLoaded', updateNextNumber);
</script>
</body>
</html>
